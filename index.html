<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Karla:wght@400;500;600;700;800&family=Open+Sans:wght@500;600;700;800&display=swap" rel="stylesheet">
    <link href="./css/style.css" rel="stylesheet">
    <script src="./js/main.js" defer></script>
</head>
<body>
    <div class="main">
        <div class="container">
            <h1>Simple calculator</h1>
            <div class="calc">
                <div class="calc-header">
                    <div id="calc-display"></div>
                </div>
                <div class="calc-body">
                    <button id="clear">AC</button>
                    <button id="negative" value="-">+/-</button>
                    <button id="percent">%</button>
                    <button class="operation" id="division" value="/">รท</button>
                    <button class="num" id="seven">7</button>
                    <button class="num" id="eight">8</button>
                    <button class="num" id="nine">9</button>
                    <button class="operation" id="multiply" value="*">ร</button>
                    <button class="num" id="four">4</button>
                    <button class="num" id="five">5</button>
                    <button class="num" id="six">6</button>
                    <button class="operation" id="subtract" value="-">-</button>
                    <button class="num" id="one">1</button>
                    <button class="num" id="two">2</button>
                    <button class="num" id="three">3</button>
                    <button class="operation" id="addition" value="+">+</button>
                    <button class="num" id="zero">0</button>
                    <button class="operation" id="decimal">,</button>
                    <button id="equal">=</button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
